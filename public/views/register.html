<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - DentalSoft</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>

    <main class="login-card" style="max-width: 500px;"> 
        <header class="login-header">
            <h1>Crear Cuenta</h1>
            <p>Únete al equipo médico</p>
        </header>

        <div id="alert-box" class="error-msg"></div>

        <form id="registerForm">
            <div style="display: flex; gap: 1rem; margin-bottom: 1.25rem;">
                <div style="flex: 1;">
                    <label for="name" style="display:none;">Nombre</label>
                    <input type="text" id="name" class="form-input" placeholder="Nombre" required minlength="2">
                </div>
                <div style="flex: 1;">
                    <label for="last_name" style="display:none;">Apellidos</label>
                    <input type="text" id="last_name" class="form-input" placeholder="Apellidos">
                </div>
            </div>

            <div class="form-group">
                <input type="email" id="email" class="form-input" placeholder="Correo electrónico institucional" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="Contraseña (Mín. 4 caracteres)" required minlength="4">
            </div>

            <div class="form-group">
                <select id="role" class="form-input" style="background-color: white; cursor: pointer;">
                    <option value="assistant">Asistente Dental</option>
                    <option value="doctor">Odontólogo / Doctor</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>

            <div class="form-group">
                <input type="text" id="specialty" class="form-input" placeholder="Especialidad (Ej. Ortodoncia)">
            </div>

            <div class="form-group">
                <input type="tel" id="phone" class="form-input" placeholder="Teléfono de contacto">
            </div>

            <button type="submit" id="btn-register" class="btn-primary">
                Registrar Usuario
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: #6B7280;">
            ¿Ya tienes cuenta? 
            <span id="link-to-login" class="text-link">Inicia Sesión</span>
        </div>
    </main>

    <script src="/js/register.js"></script>
</body>
</html>
