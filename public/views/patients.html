<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes - DentalSoft</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

    <div id="app-content">
        
        <header style="margin-bottom: 2rem;">
            <h1 style="color: var(--color-text-main);">Listado de Pacientes</h1>
            <p style="color: var(--color-text-muted);">Gestione la información y expedientes clínicos.</p>
        </header>

        <section class="actions-bar">
            <div class="filters-group">
                <div class="form-group" style="margin-bottom: 0; flex: 1;">
                    <label for="search-input" class="input-label">Buscar Paciente</label>
                    <input type="text" id="search-input" class="form-input" placeholder="Nombre, apellido o correo...">
                </div>
            </div>

            <div class="action-buttons">
                <button id="btn-refresh" class="btn-icon" title="Recargar lista">
                    &#8635;
                </button>
                <button id="btn-new-patient" class="btn-primary">
                    + Nuevo Paciente
                </button>
            </div>
        </section>

        <div id="alert-box" class="alert hidden"></div>

        <section class="table-container">
            <div class="table-responsive">
                <table class="appointments-table">
                    <thead>
                        <tr>
                            <th>Nombre Completo</th>
                            <th>Correo / Teléfono</th>
                            <th>Seguro Médico</th>
                            <th>Estado Ortodoncia</th>
                            <th style="text-align: right;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="patients-body">
                        </tbody>
                </table>
            </div>
            
            <div id="empty-state" class="empty-state hidden">
                <p>No se encontraron pacientes registrados.</p>
            </div>
        </section>

    </div>

    <div id="history-modal" class="modal-overlay">
        <div class="modal-container">
            <header class="modal-header">
                <div>
                    <h3 class="modal-title">Historial Clínico</h3>
                    <p id="modal-patient-name" style="color: #6B7280; font-size: 0.9rem; margin: 0;">Cargando...</p>
                </div>
                <button id="btn-close-modal" class="modal-close">&times;</button>
            </header>
            
            <div class="modal-body">
                <div id="history-list" class="history-list">
                    </div>
            </div>
            
            <div class="sidebar-footer" style="display: flex; justify-content: flex-end; gap: 1rem;">
                <button class="btn-secondary" onclick="closeHistoryModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="/js/layout.js"></script>
    <script src="/js/patients.js"></script>
</body>
</html>
